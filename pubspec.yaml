name: skys_s_cleanexpress
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=3.2.4 <4.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  flutter_svg_provider: ^1.0.7
  http: ^1.2.0 # For making HTTP requests
  get: ^4.6.6
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Hind
      fonts: 
        - asset: assets/fonts/HindRegular.ttf
          weight: 400
        - asset: assets/fonts/HindSemiBold.ttf
          weight: 600
        - asset: assets/fonts/HindBold.ttf
          weight: 700
